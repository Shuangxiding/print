<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传票页面</title>
    <link href="summon.css" rel="stylesheet" type="text/css"/>
    <style>
        #company{
            text-align: center;
            font-size: 22px;
        }
        #name{
            text-align: center;
            font-size: 24px;
        }
        #end{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="company">上海市中资联集团</div>
    <p id="name">传&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;票</p>
    <form method="post" action="">
        <table border="1" bordercolor="#0099ff" cellpadding="10px" cellspacing="0" align="center">
            <tr align="middle">
                <td>案&nbsp;&nbsp;&nbsp;号</td>
                <td>
                    （<input type="text" size="4" name="年份" value="${year}" align="middle"/>）
                    <input size="12" name="公司名称" value="${company}" align="middle"/>字
                    第<input size="10" name="编号" value="${account}" align="middle"/>号
                </td>
            </tr>
            <tr align="middle">
                <td>案&nbsp;&nbsp;&nbsp;由</td>
                <td>${caseReason}</td>
            </tr>
            <tr align="middle">
                <td>被传唤人</td>
                <td >${roleName}</td>
            </tr>
            <tr align="middle">
                <td>工作单位或地址</td>
                <td>${address}</td>
            </tr>
            <tr align="middle">
                <td>传唤事由</td>
                <td>${discussReason}</td>
            </tr>
            <tr align="middle">
                <td>应到时间</td>
                <td style="align-items: center">
                    <input size="2" name="年份" value="${year}" align="middle"/>年
                    <input size="2" name="月份" value="${month}" align="middle"/>月
                    <input size="2" name="天" value="${day}" align="middle"/>日
                    <input size="2" name="小时" align="middle"/>时
                    <input size="2" align="middle"/>分
                </td>
            </tr>
            <tr align="middle">
                <td>应到住所</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>注意事项：1.被传唤人必须准时到达应到住所；</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本传票由被传唤人携带来院报到；</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.被传唤人收到传票后，应在送达回证上签名或盖章。</p>
                    <p>审判员：</p>
                    <p>书记员：</p>
                    <p>&nbsp;&nbsp;&nbsp;年&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;日</p>
                    <p>（院印）</p>
                </td>
            </tr>
            <tr>
                <th colspan="3">
                    <a href="http://localhost:63342/python%20文件/注册结果.html" > <input type="button" name="submit" value="打印" /></a>
                    <input type="reset" name="reset" value="取消" />
                </th>
            </tr>
        </table>
        <p id="end">本联送到被传唤人</p>
    </form>
</body>
</html>
