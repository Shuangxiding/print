<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>模板预览页面</title>
    <link rel="stylesheet" href="lib/css/jquery-ui.min.css">
    <link rel="stylesheet" href="src/css/index.css">

    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="lib/js/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="lib/js/jquery-ui.min.js"></script>

    <script>
        $(function () {
            $("#model").tabs();
        });
    </script>
</head>

<body>

    <!--模板区START-->
    <div id="model">

        <!--导航栏START-->
        <ul>
            <li><a href="#model_1">贷后催收通知单模板一</a></li>
            <li><a href="#model_2">贷后催收通知单模板二</a></li>
            <li><a href="#model_3">贷后催收通知单模板三</a></li>
        </ul>
        <!--导航栏END-->

        <!--模板一START-->
        <div id="model_1">
            <iframe src="src/app/model/model_1.html" scrolling="no" frameborder="0" height="1000px" width="1000px"></iframe>
            <div class="model_1_button">
                <input type="button" value="打印模板" class="btn btn-primary btn-lg" onclick="model_1_print();" />
                <input type="button" value="填写数据" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="model_input_data('model_1');"
                />
            </div>
        </div>
        <!--模板一END-->

        <!--模板二START-->
        <div id="model_2">
            <iframe id="mode1_222222" src="src/app/model/model_2.html" scrolling="no" frameborder="0" height="1000px" width="1000px"></iframe>
            <div class="model_2_button">
                <input type="button" value="打印模板" class="btn btn-primary btn-lg" onclick="model_2_print();" />
                <input type="button" value="填写数据" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="model_input_data('model_2');"
                />
            </div>
        </div>
        <!--模板二END-->

        <!--模板三START-->
        <div id="model_3">
            <iframe src="src/app/model/model_3.html" scrolling="no" frameborder="0" height="1000px" width="1000px"></iframe>
            <div class="model_3_button">
                <input type="button" value="打印模板" class="btn btn-primary btn-lg" onclick="model_3_print();" />
                <input type="button" value="填写数据" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="model_input_data('model_3');"
                />
            </div>
        </div>
        <!--模板三END-->
    </div>
    <!--模板区END-->

    <!-- 数据录入框START -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
                    <h4 class="modal-title" id="myModalLabel">
                        模板数据录入
                    </h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="form_1">
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="firstname" class="col-sm-3 control-label">通知单编号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="memo_number" placeholder="请输入催收通知单编号">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">借款单位/个人名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_borrower" placeholder="借款单位/个人名称">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">担保单位/个人名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_guarantor" placeholder="担保单位/个人名称">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款日期</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_loandate" placeholder="请输入贷款日期">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款金额（大写）</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_loadamount" placeholder="请输入贷款金额">
                            </div>
                        </div>
                        <div class="form-group model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款用途</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_loaduse" placeholder="请输入贷款用途">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款到期日期</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_maturity" placeholder="请输入贷款到期日期">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">至今欠款本金（大写）</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_principal" placeholder="请输入欠款本金">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">至今欠款利息</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_interest" placeholder="请输入至今欠款利息">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">案件编号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_casenum" placeholder="请输入案件编号">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">催收原由</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_reason" placeholder="请输入催收原由">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">工作单位或地址</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_address" placeholder="请输入工作单位或地址">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">联系电话</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="model_phone" placeholder="请输入联系电话">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="confirmAndPreview();" data-dismiss="modal">确认并预览</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 数据录入框END -->

    <script>
        function model_input_data(val) {
            $(".model_1_input").hide();
            $(".model_3_input").hide();
            $(".model_2_input").hide();
            if (val === 'model_1') {
                $(".model_1_input").show();
            }
            if (val === 'model_2') {
                $(".model_2_input").show();
            }
            if (val === 'model_3') {
                $(".model_3_input").show();
            }
        }

        function confirmAndPreview() {
            console.log("欢迎你填入数据")
        }
    </script>


</body>

</html>
