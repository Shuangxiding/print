<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>催收贷款页面</title>
    <style type="text/css">
        @import "../../css/model/model_2.css";
    </style>
    <!--引入js-->
    <script type="text/javascript" src="../../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/model/model_2.js"></script>
    <script type="text/javascript">
        function printpage() {
            var tit = document.title;
            document.title = "";
            var print = document.getElementById("print");
            print.style.display = "none";
            window.print();
            document.title = tit;
            print.style.display = "";
        }
    </script>
</head>

<body>
    <div id="model_1">
        <p id="tle">催收贷款通知单</p>
        <p id=num><span>通知单编号：</span><input id="orderNumber" class="datas" /></p>
        <table border="1" cellpadding="10px " cellspacing="0 " align="center">
            <tr>
                <td class="td1">案件编号</td>
                <td class="td2"><input id="caseNumber" class="datas" /></td>
            </tr>
            <tr>
                <td class="td1">催收原由</td>
                <td class="td2"><input id="caseReason" class="datas" /></td>
            </tr>
            <tr>
                <td class="td1">债务人</td>
                <td class="td2"><input id="borrower" class="datas" /></td>
            </tr>
            <tr>
                <td class="td1">工作单位或地址</td>
                <td class="td2"><input id="address" class="datas" /></td>
            </tr>
            <tr>
                <td class="td1">还款截止日期</td>
                <td class="td2">
                    <span><input id="arrivalsYear"class="datas"/> 年</span>
                    <span><input id="arrivalsMonth" class="datas"/>月</span>
                    <span><input id="arrivalsDay" class="datas"/>日</span>
                </td>
            </tr>
            <tr>
                <td class="td1">应还金额</td>
                <td class="td2"><input id="sum" class="datas" /><span>元</span></td>
            </tr>
            <tr>
                <td colspan="2" class="td2">
                    <p id="care">注意事项: </p>
                    <div class="p123">
                        <p>1.请在收到此通知单后无条件按照合同约定时间履行所承担的还款/担保责任，清偿所欠本金、利息和罚息。</p>
                        <p>2.如不能按期支付，我公司将寻求法律途径催收解决，届时可能对您/贵公司造成不良影响；</p>
                        <p>3.债务人在收到催收单后，应在送达回执上签名或盖章。</p>
                    </div>
                    <br/>
                    <div class="p1234">
                        <p>联系人：<input id="contrat" class="datas" /></p>
                        <p>联系电话：<input id="phone" class="datas" /></p>
                    </div>
                    <p id="date">
                        <input id="callYear" /> 年
                        <input id="callMonth" class="datas" />月
                        <input id="callDay" class="datas" /> 日
                    </p>
                    <p id="seal">（印章）</p>

                </td>
            </tr>
        </table>
        <p>本联送到债务人</p>
        <div id="print">
            <input type="button" value="预览" onclick="preview1()" />
        </div>
</body>

</html>
