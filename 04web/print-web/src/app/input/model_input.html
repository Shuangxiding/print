<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据录入表单</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>创建模态框（Modal）</h2>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="m1">
	model1录入数据
    </button>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="m2">
	model1录入数据
    </button>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="m3">
	model1录入数据
    </button>

    <input type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" value="案例按钮" onclick="ppppp('model_3');"
    />
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
                    <h4 class="modal-title" id="myModalLabel">
                        模板数据录入
                    </h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="form_1">
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="firstname" class="col-sm-3 control-label">通知单编号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstname" placeholder="请输入催收通知单编号">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">借款单位/个人名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="借款单位/个人名称">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">担保单位/个人名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="担保单位/个人名称">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款日期</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入贷款日期">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款金额（大写）</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入贷款金额">
                            </div>
                        </div>
                        <div class="form-group model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款用途</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入贷款用途">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_2_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">贷款到期日期</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入贷款到期日期">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">至今欠款本金（大写）</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入欠款本金">
                            </div>
                        </div>
                        <div class="form-group model_1_input model_3_input">
                            <label for="lastname" class="col-sm-3 control-label">至今欠款利息</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入至今欠款利息">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">案件编号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入案件编号">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">催收原由</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入催收原由">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">工作单位或地址</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入工作单位或地址">
                            </div>
                        </div>
                        <div class="form-group model_2_input">
                            <label for="lastname" class="col-sm-3 control-label">联系电话</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入联系电话">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
                    <button type="button" class="btn btn-primary">
					确认并预览
				</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    <script>
        function ppppp(val) {
            $(".model_1_input").hide();
            $(".model_3_input").hide();
            $(".model_2_input").hide();
            if (val === 'model_1') {
                $(".model_1_input").show();
            }
            if (val === 'model_2') {
                $(".model_2_input").show();
            }
            if (val === 'model_3') {
                $(".model_3_input").show();
            }


        }
    </script>

</body>

</html>
