<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>传票页面</title>

    <!--引入样式-->
    <style type="text/css">
        @import "../css/model.css";
    </style>
    <!--<link href="../css/model.css" rel="stylesheet" type="text/css" />-->

    <!--引入js-->
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/model.js"></script>
</head>

<body>
    <div id="company">
        <input id="courtName" type="text" value="请输入法院名称" style="height:40px; width:300px;font-size:22px; " />
    </div>
    <p id="name">传&nbsp;&nbsp;&nbsp;&nbsp;票</p>

    <table border="1" cellpadding="10px" cellspacing="0" align="center">
        <tr>
            <td class="td1">案号</td>
            <td>
                <span>(<input id="casenumName" type="text" style="width:50px;"/>) </span>
                <span><input id="casenumWord" type="text" style="width:80px;"/>字 </span>
                <span>第<input id="casenumCount" type="text" style="width:50px;"/>号</span>
            </td>
        </tr>
        <tr>
            <td class="td1">案由</td>
            <td><input id="caseReason" type="text" style="height:20px; width:300px;" /></td>
        </tr>
        <tr>
            <td class="td1">被传唤人</td>
            <td class="td2"><input id="calledPerson" type="text" style="height:20px; width:300px;" /></td>
        </tr>
        <tr>
            <td class="td1">工作单位或地址</td>
            <td class="td2"><input id="calledAddress" type="text" style="height:20px; width:300px;" /></td>
        </tr>
        <tr>
            <td class="td1">传唤事由</td>
            <td class="td2"><input id="calledThing" type="text" style="height:20px; width:300px;" /></td>
        </tr>
        <tr>
            <td class="td1">应到时间</td>
            <td class="td2" style="align-items: center">
                <span><input id="arrivalsYear" type="text" style="height:20px; width:40px;" /> 年 </span>
                <span><input id="arrivalsMonth" type="text" style="height:20px; width:40px;" /> 月 </span>
                <span><input id="arrivalsDay" type="text" style="height:20px; width:40px;" /> 日 </span>
                <span><input id="arrivalsHour" type="text" style="height:20px; width:40px;" /> 时 </span>
                <span><input id="arrivalsMinute" type="text" style="height:20px; width:40px;" /> 分 </span>
            </td>
        </tr>
        <tr>
            <td class="td1">应到住所</td>
            <td class="td2"><input id="destination" type="text" style="height:20px; width:300px;" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <p id="care">注意事项: </p>
                <div class="p123">
                    <p>1.被传唤人必须准时到达应到住所；</p>
                    <p>2.本传票由被传唤人携带来院报到；</p>
                    <p>3.被传唤人收到传票后，应在送达回证上签名或盖章。</p>
                </div>
                <br/>
                <div class="p1234">
                    <p>审判员：<input id="judge" type="text" style="height:20px; width:100px;" /></p>
                    <p>书记员：<input id="clerk" type="text" style="height:20px; width:100px;" /></p>
                    <div class="time">
                        <p>
                            <input id="callYear" type="text" style="height:20px; width:40px;" /> 年
                            <input id="callMonth" type="text" style="height:20px; width:40px;" /> 月
                            <input id="callDay" type="text" style="height:20px; width:40px;" /> 日
                        </p>
                        <p style="width: 80px">（院印）</p>
                    </div>
                </div>

            </td>
        </tr>
    </table>
    <p id="end">本联送到被传唤人</p>
    <div id="print" style="text-align: center;">
        <input type="button" value="预览" onclick="preview()" />
    </div>
</body>

</html>
